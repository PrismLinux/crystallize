<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main crystal gradient -->
    <linearGradient id="crystalMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E90FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>

    <!-- Left facet gradient -->
    <linearGradient id="crystalLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.6" />
    </linearGradient>

    <!-- Right facet gradient -->
    <linearGradient id="crystalRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:0.7" />
    </linearGradient>

    <!-- Highlight gradient -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#F0F8FF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:0.05" />
    </radialGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow
        dx="2"
        dy="3"
        stdDeviation="4"
        flood-color="#0066CC"
        flood-opacity="0.3"
      />
    </filter>

    <!-- Inner glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle
    cx="64"
    cy="64"
    r="62"
    fill="url(#bgGradient)"
    stroke="#1E90FF"
    stroke-width="1"
    opacity="0.3"
  />

  <!-- Main crystal structure centered -->
  <g transform="translate(64, 64)">
    <!-- Base crystal shape -->
    <polygon
      points="0,-32 -26,-5 -13,22 13,22 26,-5"
      fill="url(#crystalMain)"
      stroke="#0066CC"
      stroke-width="1.5"
      filter="url(#shadow)"
    />

    <!-- Left facet -->
    <polygon
      points="0,-32 -26,-5 -13,22 0,5"
      fill="url(#crystalLeft)"
      stroke="#1E90FF"
      stroke-width="0.8"
      opacity="0.8"
    />

    <!-- Right facet -->
    <polygon
      points="0,-32 26,-5 13,22 0,5"
      fill="url(#crystalRight)"
      stroke="#4A90E2"
      stroke-width="0.8"
      opacity="0.9"
    />

    <!-- Top highlight -->
    <polygon
      points="0,-32 -13,-8 0,-3 13,-8"
      fill="url(#highlight)"
      opacity="0.7"
    />

    <!-- Central core -->
    <circle
      cx="0"
      cy="-2"
      r="6"
      fill="#00BFFF"
      opacity="0.6"
      filter="url(#glow)"
    />

    <!-- Geometric accent lines -->
    <line
      x1="0"
      y1="-32"
      x2="0"
      y2="5"
      stroke="#00BFFF"
      stroke-width="1.5"
      opacity="0.4"
    />

    <!-- CL monogram -->
    <text
      x="-8"
      y="35"
      font-family="Maple Mono, sans-serif"
      font-size="14"
      font-weight="bold"
      fill="#1E90FF"
      opacity="0.8"
    >CL</text>
  </g>

  <!-- Corner accent elements -->
  <circle cx="20" cy="20" r="3" fill="#4A90E2" opacity="0.3" />
  <circle cx="108" cy="20" r="2" fill="#00BFFF" opacity="0.3" />
  <circle cx="20" cy="108" r="2" fill="#1E90FF" opacity="0.3" />
  <circle cx="108" cy="108" r="3" fill="#4A90E2" opacity="0.3" />

  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="64" x2="128" y2="64" stroke="#1E90FF" stroke-width="0.5" />
    <line x1="64" y1="0" x2="64" y2="128" stroke="#1E90FF" stroke-width="0.5" />
  </g>
</svg>
